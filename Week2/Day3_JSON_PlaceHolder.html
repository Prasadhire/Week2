<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch JSON Placeholder Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    li {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h2>User List</h2>
  <ul id="userList"></ul>

  <script>
    const userList = document.getElementById("userList");

    const fetchUsers = async () => {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await response.json();

        users.forEach(user => {
          const li = document.createElement("li");
          li.textContent = `${user.name} - ${user.email}`;
          userList.appendChild(li);
        });
      } catch (error) {
        userList.innerHTML = "<li>Error fetching data</li>";
        console.error(error);
      }
    };

    fetchUsers();
  </script>
</body>
</html>
