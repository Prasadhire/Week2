<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modular JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
  
    h2 {
      text-align: center;
      color: #333;
    }
  
    ul#userList {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  
    ul#userList li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      color: #444;
    }
  
    ul#userList li:last-child {
      border-bottom: none;
    }
  </style>
  
</head>
<body>
  <h2>User List</h2>
  <ul id="userList"></ul>

  <script type="module" src="Day4_main.js"></script>
</body>
</html>
